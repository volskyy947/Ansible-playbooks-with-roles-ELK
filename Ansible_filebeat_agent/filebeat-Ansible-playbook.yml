---
- hosts: web_servers
  become: true
  
  become_method: sudo
  user: root
  tasks:
  - name: Useradd filebeat
    user:
      name: filebeat
    
  - name: Download GPG-KEY
    command: rpm --import https://artifacts.elastic.co/GPG-KEY-elasticsearch

  - name: Add elasticsearch.repo
    template:
      src: /home/ansible/elasticsearch.repo
      dest: /etc/yum.repos.d/elasticsearch.repo
  
  - name: Install Filebeat
    yum:
      name: filebeat
      state: latest

  - name: Add config filebeat
    template:
      src: /home/ansible/filebeat.yml
      dest: /etc/filebeat/filebeat.yml

  - name: Open port on the firewall
    firewalld:
       port: 5044/tcp
       permanent: true
       state: enabled
       immediate: yes
    when: ansible_service_mgr == "systemd"

  - name: Start filebeat
    service:
      name: filebeat
      state: started
      enabled: yes
